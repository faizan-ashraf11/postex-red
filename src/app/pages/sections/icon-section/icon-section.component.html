<div class="lg:pb-36 lg:pt-0 pb-5 pt-5 bg-[#F1F1F1] flex flex-row z-50">
  <div class="lg:w-6/12 w-full xl:pl-[120px] sm:pl-20 pl-5 lg:pr-0 sm:pr-20 pr-5">
    <div class=" py-4 px-0 ml-auto flex flex-col gap-3 items-start">
      <div class="flex flex-row gap-3 w-full">
        <div class="flex flex-col px-3 xs:py-16 py-8 w-[32%] gap-3 justify-center items-center bg-white  hover:cursor-pointer" *ngFor="let b of row1Icon">
          <img [src]="'../../../../assets/'+ b?.iconName " [alt]="b?.iconName">
          <span class="xl:text-lg lg:text-sm xs:text-xl text-sm font-semibold text-center">{{ b?.iconText }}</span>
        </div>
      </div>
      <div class="flex flex-row gap-3 w-full">
        <div class="flex flex-col px-3 xs:py-16 py-8 w-[32%] gap-3 justify-center items-center bg-white  hover:cursor-pointer" *ngFor="let b of row2Icon">
          <img [src]="'../../../../assets/'+ b?.iconName " [alt]="b?.iconName">
          <span class="xl:text-lg lg:text-sm xs:text-xl text-sm font-semibold text-center">{{ b?.iconText }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="w-6/12  h-full lg:block hidden">
    <div class="xl:pl-28 pl-20 xl:pr-[7.5rem] pr-20 p justify-center pt-24 w-full flex flex-row relative">
      <img src="../../../../assets/package.png" alt="" class="object-cover object-right w-6/12 h-[300px]">
      <div class="flex flex-col gap-6 w-6/12 pl-6 pr-10 xl:pt-12 pt-6 pb-9 bg-white relative border-l z-50">
        <div class="flex flex-col gap-2">
          <span class="text-2xl font-semibold">Heading</span>
          <span class="text-xl">Subheading</span>
        </div>
        <span class="text-base">Body text for your whole article or post.</span>
        <button class="w-fit px-7 py-3 text-base rounded-lg text-white bg-[#E83223] font-semibold border-2 border-transparent hover:border-[#E83223] hover:text-[#E83223] hover:bg-transparent hover:transition-all">Button</button>
      </div>
      <div class="w-[150px] h-[150px] bg-[#E83223] rounded absolute -bottom-[10%] xl:right-[11%] right-[8%]"></div>
    </div>
  </div>
</div>
