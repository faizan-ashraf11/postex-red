<div class="flex flex-row gap-2.5 justify-between xl:px-[120px] px-3 lg:px-20 py-2.5 bg-[#F5F5F5]">
  <div class="flex flex-row lg:gap-2 gap-0.5 items-center">
    <span class="material-symbols-outlined sm:hidden flex hover:cursor-pointer" (click)="isVisible = true;">
      menu
    </span>
    <button class="py-1.5 px-4 rounded bg-[#E83223] text-[#F5F5F5] text-xs flex hover:border-[#E83223] border-2 border-transparent hover:text-[#E83223] hover:bg-transparent hover:transition-all">Personal</button>
    <div class="py-1 px-2.5 text-xs text-[#1E1E1E] font-semibold flex  hover:cursor-pointer hover:text-[#E83223]">
      Small Buisness
    </div>
    <div class="py-1 px-2.5 text-xs text-[#1E1E1E] font-semibold flex  hover:cursor-pointer hover:text-[#E83223]">
      Commercial
    </div>
  </div>
  <div class="flex flex-row lg:gap-2 xs:gap-0.5 gap-2 items-center">
    <div class="w-fit px-2 py-1.5 flex items-center justify-center text-xs font-semibold  hover:cursor-pointer hover:text-[#E83223]">
      Support
    </div>
    <div class="w-fit px-2 py-1.5 flex items-center justify-center text-xs font-semibold  hover:cursor-pointer hover:text-[#E83223]">
      Shop
    </div>
    <div class="w-fit px-2 py-1.5 flex items-center justify-center text-xs font-semibold  hover:cursor-pointer hover:text-[#E83223]">
      Our Company
    </div>
    <hr class="rotate-90 w-6 border-[#C0C0C0] xs:border-2 border">
    <div class="w-fit px-4 py-1 flex flex-row gap-1 items-center justify-center text-xs font-semibold  hover:cursor-pointer hover:text-[#E83223]">
      <span class="material-symbols-outlined text-base">
        public
      </span>
      Eng
    </div>
    <button class="rounded text-xs flex flex-row gap-1 justify-center items-center w-[72px] px-0 h-6 py-1 font-semibold border border-[#1E1E1E] hover:text-[#E83223] hover:border-[#E83223]">
      <span class="material-symbols-outlined text-base">
        person
      </span>
      Signin
    </button>
  </div>
</div>
<nz-drawer
      [nzClosable]="false"
      [nzVisible]="isVisible"
      nzPlacement="left"
      (nzOnClose)="isVisible = false"
      [nzMaskClosable]="true"
      [nzWidth]="widthSet"
    >
      <ng-container *nzDrawerContent>
        <div class="flex flex-row justify-between">
          <img src="../../../assets/postexMicro.png" alt="" class="w-[120px] h-[40px] pb-2">
          <span class="material-symbols-outlined text-base hover:cursor-pointer" (click)="isVisible = false;">
            close
          </span>
        </div>
        <div class="flex flex-col gap-3">
          <div class="py-1 px-2.5 text-sm text-[#1E1E1E] font-semibold justify-between items-center flex">
            Small Buisness
            <span class="material-symbols-outlined">
              arrow_right
            </span>
          </div>
          <div class="py-1 px-2.5 text-sm text-[#1E1E1E] font-semibold justify-between items-center flex">
            Commercial
            <span class="material-symbols-outlined">
              arrow_right
            </span>
          </div>
          <div class="py-1 px-2.5 text-sm text-[#1E1E1E] font-semibold justify-between items-center flex">
            Shipping
            <span class="material-symbols-outlined">
              arrow_drop_down
            </span>
          </div>
          <div class="py-1 px-2.5 text-sm text-[#1E1E1E] font-semibold justify-between items-center flex">
            Returns
            <span class="material-symbols-outlined">
              arrow_drop_down
            </span>
          </div>
          <div class="py-1 px-2.5 text-sm text-[#1E1E1E] font-semibold justify-between items-center flex">
            Postal Services
            <span class="material-symbols-outlined">
              arrow_drop_down
            </span>
          </div>
          <div class="py-1 px-2.5 text-sm text-[#1E1E1E] font-semibold justify-between items-center flex">
            Solutions
            <span class="material-symbols-outlined">
              arrow_drop_down
            </span>
          </div>
        </div>
      </ng-container>
</nz-drawer>
